  <style>
    body {
      margin: 0;
      margin-bottom: 33vh;
      font-family: "Sarabun", sans-serif;
    }

    .header-bar {
      height: 100px;
      background: #fff;
    }

    .header-bar > .container,
    .toolbar > .container {
      display: flex;
      align-items: center;
      height: 100%;
    }

    .header-bar > .container > .header-text {
      margin: 0;
      margin-left: auto;
      color: #4a4a4a;
    }

    .toolbar {
      height: 55px;
      background: #f37735;
      box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1), 0 4px 6px rgba(10, 10, 10, 0.1),
        0 0 0 1px rgba(10, 10, 10, 0.1);
    }

    .subject {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1), 0 0 0 rgba(10, 10, 10, 0),
        0 0 0 1px rgba(10, 10, 10, 0.1);
      color: #4a4a4a;
      display: block;
      padding: 1.25rem;
      height: 100%;
      text-align: center;
      letter-spacing: 0.5px;
      text-decoration: none;

      transition: box-shadow 150ms cubic-bezier(0, 0, 0.2, 1);
    }

    .subject:hover {
      box-shadow: 0 2px 3px rgba(10, 10, 10, 0.1), 0 4px 6px rgba(10, 10, 10, 0.1),
        0 0 0 1px rgba(10, 10, 10, 0.1);
      transition: box-shadow 100ms cubic-bezier(0.4, 0, 1, 1);
      cursor: pointer;
    }

    .subject > .sid {
      font-weight: 300;
      font-size: 1.25rem;
      line-height: 1;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .subject > .stype,
    .subject > .syear {
      font-weight: 700;
      font-size: 1.75rem;
      line-height: 1.25;
    }

    .subject > .stype {
      text-transform: uppercase;
    }

    .subject > .spacer {
      background-color: #f5f5f5;
      border: none;
      display: block;
      height: 2px;
      margin: 1rem 0 0.5rem;
    }

    .subject > .sname {
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .fade-enter {
      opacity: 0;
      transform: translateY(100%);
    }

    .fade-enter-active {
      transition: opacity .5s, transform .5s;
    }

    .fade-move {
      transition: transform .5s;
    }

    .fade-leave-active {
      opacity: 0;
      position: absolute;
    }

    .fade-leave-to {
      opacity: 0;
    }

    input::placeholder {
      font-family: "Sarabun", sans-serif;
      transition: padding-left .3s;
    }

    input:focus::placeholder {
      padding-left: .5ch;
    }
  </style>
